<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website Ivana</title>

  <!-- css reset -->
  <link rel="stylesheet" href="CSS/reset-css.css">

  <!-- index.css -->
  <link rel="stylesheet" href="CSS/style.css">

  <!-- font awesome => icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- navbar -->
  <nav>
    <div class="container">
      <div class="nav-logo">
        <a href="https://revou.co/" target="_blank">
          <img src="https://s3-ap-southeast-1.amazonaws.com/revou-blog/2019/12/Logo-RevoU-5.png" alt="RevoU" width="50">
        </a>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Our Profile</a></li>
          <li><a href="#">Portofolio</a></li>
          <li><a href="#">Message Us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar -->

  <!-- header -->
  <header>
    <div class="container">
      <div class="header-judul">
        <h1>Halo <span id="username"></span>, Welcome To My Website</h1>
        <p>Ini adalah website latihan pertama.</p>
      </div>
    </div>
  </header>
  <!-- header -->

  <!-- headquarter -->
  <main class="headquarter">
    <div class="container">
      <div class="headquarter-judul">
        <h1>Our Headquarter</h1>
      </div>
      <div class="headquarter-kota">
        <div class="bulat">
          <img src="img/jakarta.jpg" alt="kota 1" width="100">
          <p>Jakarta</p>
        </div>
        <div class="bulat">
          <img src="img/bandung.jpg" alt="kota 1" width="100">
          <p>Bandung</p>
        </div>
        <div class="bulat">
          <img src="img/surabaya.jpg" alt="kota 1" width="100">
          <p>Surabaya</p>
        </div>
        <div class="bulat">
          <img src="img/ponorogo.jpg" alt="kota 1" width="100">
          <p>Ponorogo</p>
        </div>
      </div>
    </div>
  </main>
  <!-- headquarter -->

  <!-- message -->
  <main>
    <div class="container">
      <div class="main-judul">
        <h1>Isi data diri dan pesan Anda!</h1>
      </div>
      <div class="main-pesan">
        <div class="main-form">
          <form name="message-form" onsubmit="kirim(); return false">
            <table>
              <tbody>
                <tr>
                  <td><label for="nama">Nama</label></td>
                  <td>:
                    <input type="text" name="nama" id="nama" required>
                  </td>
                </tr>
                <tr>
                  <td><label for="ttl">Tanggal Lahir</label></td>
                  <td>:
                    <input type="date" name="ttl" id="ttl" required>
                  </td>
                </tr>
                <tr>
                  <td><label for="gender">Jenis Kelamin</label></td>
                  <td>:
                    <input type="radio" name="gender" id="laki-laki" value="Laki-laki" required><label for="laki-laki">Laki-laki</label>
                    <input type="radio" name="gender" id="perempuan" value="Perempuan" required><label for="perempuan">Perempuan</label>
                  </td>
                </tr>
                <tr>
                  <td style="position: absolute;"><label for="pesan">Pesan</label></td>
                  <td>
                    <textarea name="pesan" id="pesan" cols="30" rows="5" required></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <input type="submit" name="submit" value="Kirim">
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="main-data">
          <table>
            <tbody>
              <tr class="td-waktu">
                <td><label for="waktu">Waktu</label></td>
                <td>
                  <span id="waktu"></span>
                </td>
              </tr>
              <tr>
                <td><label for="nama">Nama</label></td>
                <td>:
                  <span id="nama2"></span>
                </td>
              </tr>
              <tr>
                <td><label for="ttl">Tanggal Lahir</label></td>
                <td>:
                  <span id="ttl2"></span>
                </td>
              </tr>
              <tr>
                <td><label for="gender">Jenis Kelamin</label></td>
                <td>:
                  <span id="gender2"></span>
                </td>
              </tr>
              <tr>
                <td><label for="pesan">Pesan</label></td>
                <td>:
                  <span id="pesan2"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <!-- message -->

  <!-- footer -->
  <footer>
    <div class="container">
      <div class="footer-sosmed">
        <a href="https://github.com/ivanaHayyu" target="_blank">
          <i class="fab fa-github fa-2x" style="color: #1d1a1a;"></i>
        </a>
        <a href="https://www.linkedin.com/in/ivanaHayyu" target="_blank">
          <i class="fab fa-linkedin fa-2x" style="color: #2867B2;"></i>
        </a>
      </div>
      <div class="footer-program">
        <p>MINI CODING PROJECT - SEFC</p>
      </div>
      <div class="footer-copyright">
        <p>&copy; Created By Ivana Hayyu | RevoU</p>
      </div>
    </div>
  </footer>
  <!-- footer -->


  <script>
    let userName = prompt("Insert your name:");
    document.getElementById("username").innerText = userName;
  </script>

  <!-- file message javascript -->
  <script src="JS/script.js"></script>

</body>
</html>
